<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker App</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --delete-color: #ef476f;
            --complete-color: #06d6a0;
            --bg-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .task-form {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .task-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .filter-btn {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .task-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background-color: var(--card-color);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-actions {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .complete-btn {
            color: var(--complete-color);
        }

        .delete-btn {
            color: var(--delete-color);
        }

        .action-btn:hover {
            background-color: rgba(0,0,0,0.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #6c757d;
        }

        @media (max-width: 600px) {
            .task-form {
                flex-direction: column;
            }
            
            .filters {
                flex-wrap: wrap;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Task Tracker</h1>
        <p>Keep track of your daily tasks efficiently</p>
    </header>

    <main>
        <form id="taskForm" class="task-form">
            <input type="text" id="taskInput" class="task-input" placeholder="Add a new task..." required>
            <button type="submit" class="btn">Add Task</button>
        </form>

        <div class="task-stats">
            <span id="totalTasks">Total tasks: 0</span>
            <span id="completedTasks">Completed: 0</span>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button id="clearCompleted" class="filter-btn">Clear Completed</button>
        </div>

        <ul id="taskList" class="task-list">
            <li class="empty-state">No tasks yet. Add a task to get started!</li>
        </ul>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM elements
            const taskForm = document.getElementById('taskForm');
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');
            const totalTasksEl = document.getElementById('totalTasks');
            const completedTasksEl = document.getElementById('completedTasks');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const clearCompletedBtn = document.getElementById('clearCompleted');
            
            // App state
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            
            // Initialize app
            renderTasks();
            updateTaskStats();
            
            // Event listeners
            taskForm.addEventListener('submit', addTask);
            taskList.addEventListener('click', handleTaskAction);
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    setFilter(btn.dataset.filter || btn.id);
                });
            });
            
            // Functions
            function addTask(e) {
                e.preventDefault();
                const taskText = taskInput.value.trim();
                if (taskText === '') return;
                
                const newTask = {
                    id: Date.now().toString(),
                    text: taskText,
                    completed: false,
                    createdAt: new Date()
                };
                
                tasks.unshift(newTask);
                saveToLocalStorage();
                renderTasks();
                updateTaskStats();
                
                taskInput.value = '';
                taskInput.focus();
            }
            
            function handleTaskAction(e) {
                const taskItem = e.target.closest('.task-item');
                if (!taskItem) return;
                
                const taskId = taskItem.dataset.id;
                
                if (e.target.classList.contains('complete-btn')) {
                    toggleTaskCompletion(taskId);
                } else if (e.target.classList.contains('delete-btn')) {
                    deleteTask(taskId);
                }
            }
            
            function toggleTaskCompletion(taskId) {
                tasks = tasks.map(task => {
                    if (task.id === taskId) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                
                saveToLocalStorage();
                renderTasks();
                updateTaskStats();
            }
            
            function deleteTask(taskId) {
                tasks = tasks.filter(task => task.id !== taskId);
                saveToLocalStorage();
                renderTasks();
                updateTaskStats();
            }
            
            function setFilter(filter) {
                currentFilter = filter;
                
                // Update active filter button
                filterButtons.forEach(btn => {
                    if ((btn.dataset.filter === filter) || (btn.id === filter)) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                // Handle clear completed action
                if (filter === 'clearCompleted') {
                    tasks = tasks.filter(task => !task.completed);
                    saveToLocalStorage();
                    currentFilter = 'all';
                    document.querySelector('[data-filter="all"]').classList.add('active');
                }
                
                renderTasks();
            }
            
            function renderTasks() {
                let filteredTasks = [...tasks];
                
                if (currentFilter === 'active') {
                    filteredTasks = tasks.filter(task => !task.completed);
                } else if (currentFilter === 'completed') {
                    filteredTasks = tasks.filter(task => task.completed);
                }
                
                if (filteredTasks.length === 0) {
                    taskList.innerHTML = '<li class="empty-state">No tasks in this category.</li>';
                    return;
                }
                
                taskList.innerHTML = filteredTasks.map(task => `
                    <li class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                        <span class="task-text">${task.text}</span>
                        <div class="task-actions">
                            <button class="action-btn complete-btn" title="${task.completed ? 'Mark as incomplete' : 'Mark as complete'}">
                                ${task.completed ? '‚Ü©Ô∏è' : '‚úÖ'}
                            </button>
                            <button class="action-btn delete-btn" title="Delete task">üóëÔ∏è</button>
                        </div>
                    </li>
                `).join('');
            }
            
            function updateTaskStats() {
                const totalTasks = tasks.length;
                const completedTasksCount = tasks.filter(task => task.completed).length;
                
                totalTasksEl.textContent = `Total tasks: ${totalTasks}`;
                completedTasksEl.textContent = `Completed: ${completedTasksCount}`;
            }
            
            function saveToLocalStorage() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
        });
    </script>
</body>
</html>
